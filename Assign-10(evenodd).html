<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Even Odd</title>
</head>
<body style = "background-image: radial-gradient(circle,rgb(71, 8, 8),pink) ;">
    <center>
        <h2 style = "color: cornsilk;"><u>Number Check!!</u></h2>
        <h3 style = "color:rgb(199, 164, 164)">Enter your number here:</h3>
        <input type="number" name="number" id="num" placeholder = "Enter number">
        <br><br>
        <button style = "background-color: rgb(226, 169, 150);color:rgb(11, 99, 100)" onclick = "f1()">Check</button>
    </center>
    <script type = "text/javascript">
    function f1(){
    var inp = document.getElementById('num').value;
    if(inp % 2 == 0){
        let res = "The number entered is "+inp+" and Number is even";
        alert(res);
        console.log(res);
    }
    else{
        let res = "The number entered is "+inp+" and Number is odd";
        alert(res);
        console.log(res);
    }
    }

    </script>
    
</body>
</html>
