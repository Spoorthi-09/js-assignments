<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Colors</title>
</head>
<body id = "bod" style = "text-align: center;">
    <h2>Click here to get changing background colors!</h2>
    <button onclick="f1()" id="btn">Start</button>
    <button onclick="f2()" id="btn1">Stop</button>

    <script>
        var ID = 0;
        function f1(){
            // var button = document.getElementById("btn");
            var body = document.getElementById("bod");
            var color = ["crimson", "black", "yellow", "green","red","grey","pink","whitesmoke"];
            var i=0;
             ID = window.setInterval(function(){
                body.style.backgroundColor = color[i];
                i++;
                if(i > color.length - 1) {
                    i = 0;
                }
            },500);
        }
        function f2(){
            window.clearInterval(ID);
            alert("Color changing stopped!");
        }
        
    </script>
    
</body>
</html>
