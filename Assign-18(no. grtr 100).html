<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number greater than 100</title>
</head>
<body>
    <script>
        let num;
        do{
            num = Number(prompt("Enter a number greater than 100",0));
            if(num > 100){
            alert(num+" is successfully entered!!")
            console.log(num);
            }
        }while(num <= 100 && num);


        
    </script>
    
</body>
</html>
