<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    <style>
        input[type=number]{
            width:50px;
        }
    </style>
</head>
<body style = "text-align: center;background-image: linear-gradient(to left,black,rgb(77, 73, 73),black);color: blanchedalmond;">
    <h2>Prime Numbers</h2>
    <label for="n"><h3>Enter the number of prime numbers you want to obtain:</h3></label>
    <input type="number" name="num" id="num">
    <button onclick = "f1()">Display</button>
    <script>
        
        function f1()
        {
            var n = document.getElementById('num').value;
            if(n==0 || n==1){
                alert("The number is neither composite nor prime!");
            }else{
            document.write("<h1>The required Prime numbers till "+n+" are : ");
            
            for(var i=2 ; i<=n ; i++)
            {
                var res = true;
                for(var j=2 ; j<i ; j++)
                {
                    if(i%j == 0 && i != j)
                    {
                        res = false;
                    }
                }
                if(res == true)
                {
                    document.write("<h2>"+i+"</h2>");
                    console.log(i)
                }
            }
            }
        }
        
    </script>
    
</body>
</html>
