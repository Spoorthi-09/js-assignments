<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        input[type=number]
        {
            width:60px;
        }
    </style>
</head>
<body style = "text-align: center;background-image: linear-gradient(to right,crimson,orange);">
    <h2 style = "color: cornsilk;"><u>Enter number ,Find Multiples</u></h2>
    <input type="number" name="number" id="num">
    <button onclick="f1()" id="btn">Enter</button>
    <p id="mul">

    </p>
    <script>
        function f1(){
        var num = Number(document.getElementById('num').value);
        for(var i=1;i<=10;i++)
        {
            var res = document.getElementById('mul');
            res.innerHTML += ("<h3 style = 'color:whitesmoke;'>"+num+"X"+i+"="+(num*i)+"</h3>");
        }
        
        }
    </script>
    
</body>
</html>
